version: '3.8'

services:
  image-service:
    build: .
    container_name: sharp-image-service
    ports:
      - "${PORT:-3002}:3002"
    environment:
      - PORT=${PORT:-3002}
      - DB_PATH=/app/data/images.db
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ENDPOINT=${R2_ENDPOINT}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./data:/app/data
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.image.rule=Host(`image.munkylo.xyz`)"
      - "traefik.http.routers.image.entrypoints=https"
      - "traefik.http.routers.image.tls.certresolver=cloudflare"
      - "traefik.http.services.image.loadbalancer.server.port=3002"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3002}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  proxy:
    external: true
